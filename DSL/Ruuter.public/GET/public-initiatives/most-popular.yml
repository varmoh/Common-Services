declaration:
  call: declare
  version: 0.1
  description: Provides information for 5 most-popular active initiavites
  name: "Most Popular Initiatives Service"
  method: get
  returns: json
  namespace:  common-services

prepareVariables:
  assign:
    chatId: ${incoming.params.chatId}
    authorId: ${incoming.params.authorId}
    phase: "sign"
    signingEndsAt: "${new Date().toISOString()}"
    order: "-signatureCount"
    limit: "5"
    rahvalagatus: "https://rahvaalgatus.ee"
    acceptHeader: "application/vnd.rahvaalgatus.initiative+json; v=1"
  next: getEvents

getEvents:
  call: http.get
  args:
    url: "${rahvalagatus}/initiatives?phase=${phase}&signingEndsAt>${signingEndsAt}&order=${order}&limit=${limit}"
    headers:
      Accept: "${acceptHeader}"
  result: initiatives
  next: assignVariables

assignVariables:
  assign:
    initiatives: ${initiatives.response.body}
    first: ${initiatives[0]}
    second: ${initiatives[1]}
    third: ${initiatives[2]}
    fourth: ${initiatives[3]}
    fifth: ${initiatives[4]}
  next: formatResponse

formatResponse:
  assign:
    res: {
      "result": "Viis populaarsemat aktiivset algatust:
        1. '${first.title}'
          Kogutud allkirjad: ${first.signatureCount}/ min. allkirjad: ${first.signatureThreshold}

        2. '${second.title}'
          Kogutud allkirjad: ${second.signatureCount}/ min. allkirjad: ${second.signatureThreshold}

        3. '${third.title}'
          Kogutud allkirjad: ${third.signatureCount}/ min. allkirjad: ${third.signatureThreshold}

        4. '${fourth.title}'
          Kogutud allkirjad: ${fourth.signatureCount}/ min. allkirjad: ${fourth.signatureThreshold}

        5. '${fifth.title}'
          Kogutud allkirjad: ${fifth.signatureCount}/ min. allkirjad: ${fifth.signatureThreshold}"
    }
  next: formatMessages

# format throgh DM bot response to messages
formatMessages:
  call: http.post
  args:
    url: "[#DMAPPER]/common-services/hbs/bot_responses_to_messages"
    headers:
      type: json
    body:
      data:
        {
          "botMessages": "${[res]}",
          "chatId": "${chatId}",
          "authorId": "${authorId}",
          "authorFirstName": "",
          "authorLastName": "",
          "authorTimestamp": "${new Date().toISOString()}",
          "created": "${new Date().toISOString()}",
        }
  result: formatMessage
  next: returnResult

returnResult:
  return: ${formatMessage.response.body}