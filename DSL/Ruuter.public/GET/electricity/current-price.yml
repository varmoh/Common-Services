declaration:
  call: declare
  version: 0.1
  name: "Current electricity Price Service"
  description: |
    This service fetches the Elering electricity prices for the current hour.
  method: get
  returns: json

# Prepare Dates based on today
prepare:
  assign:
    chatId: ${incoming.params.chatId}
    authorId: ${incoming.params.authorId}
  next: priceForToday

priceForToday:
  call: http.get
  args:
    url: https://dashboard.elering.ee/api/nps/price/EE/current
  result: eleringToday
  next: assignVariables

assignVariables:
  assign:
    price: "${eleringToday.response.body.data[0].price}"
  next: assignResponse

assignResponse:
  assign:
    res: {
      "result": "Antud tunnil on elektri börsihind ${price} €/mWh"
      }
  next: formatMessages

formatMessages:
  call: http.post
  args:
    url: "[#DMAPPER]/common-services/hbs/bot_responses_to_messages"
    headers:
      type: json
    body:
      data:
        {
          "botMessages": "${[res]}",
          "chatId": "${chatId}",
          "authorId": "${authorId}",
          "authorFirstName": "",
          "authorLastName": "",
          "authorTimestamp": "${new Date().toISOString()}",
          "created": "${new Date().toISOString()}",
        }
  result: formatMessage
  next: returnResult

returnResult:
  return: ${formatMessage.response.body}