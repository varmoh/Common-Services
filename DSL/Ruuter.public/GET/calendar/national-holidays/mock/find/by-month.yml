declaration:
  name: "MOCK - Filter by Month"
  description: "MOCK - Fetches and filters Estonian national holidays for a specified month in 2024"
  method: get
  accepts: json
  returns: json
  namespace: common-services
  allowlist:
    body:
    - field: chatId
      type: string
      description: "The chat ID for the message"
    - field: authorId
      type: string
      description: "The author ID for the message"
    - field: month
      type: string
      description: "The incoming month for which to retrieve holidays - ex. 'mai' or 'veebruar'"

prepare:
  assign:
    chatId: "1010"
    authorId: "abc123"
    month: "juuni"
    monthMap:
      map:
        "jaanuar": "01"
        "veebruar": "02"
        "märts": "03"
        "aprill": "04"
        "mai": "05"
        "juuni": "06"
        "juuli": "07"
        "august": "08"
        "september": "09"
        "oktoober": "10"
        "november": "11"
        "detsember": "12"
  next: prepareMonth

prepareMonth:
  assign:
    month: ${monthMap.map[month]}
  next: makeApiCall
  
#--------------------------------------------------------------------------------------------------
makeApiCall:
  call: reflect.mock
  args:
    url: "www.example.com"
    response: 
      holidays:
        # --- Riigipühad ja puhkepäevad 2024 ---
        - date: "2024-01-01"
          name: "uusaasta"
        - date: "2024-02-24"
          name: "iseseisvuspäev, Eesti Vabariigi aastapäev"
        - date: "2024-03-29"
          name: "suur reede"
        - date: "2024-03-31"
          name: "ülestõusmispühade 1. püha"
        - date: "2024-05-01"
          name: "kevadpüha"
        - date: "2024-05-19"
          name: "nelipühade 1. püha"
        - date: "2024-06-23"
          name: "võidupüha"
        - date: "2024-06-24"
          name: "jaanipäev"
        - date: "2024-08-20"
          name: "taasiseseisvumispäev"
        - date: "2024-12-24"
          name: "jõululaupäev"
        - date: "2024-12-25"
          name: "esimene jõulupüha"
        - date: "2024-12-26"
          name: "teine jõulupüha"
  result: holidayData
  next: filterHolidays

filterHolidays:
  assign:
    holidays: ${holidayData.response.body.holidays.filter(holiday => holiday.date.slice(5, 7) === month.padStart(2, '0'))}
  next: checkHolidays

checkHolidays:
  switch:
    - condition: ${holidays.length < 1}
      next: holidayNotFound
    - condition: ${holidays.length === 1}
      next: assignSingleValue
    - condition: ${holidays.length > 1}
      next: formatValue

#--------------------------------------------------------------------------------------------------
holidayNotFound:
  assign:
    res: {
      "result": "Antud kuus ei ole riigpühi"
    }
  next: formatMessages

assignSingleValue:
  assign:
    res: {
      "result": "Antud kuus on ${holidays[0].name} - ${holidays[0].date}"
    }
  next: formatMessages

formatValue:
  call: reflect.mock # http.post
  args:
    url: "[#DMAPPER]/common-services/hbs/calendar/national-holidays/get_national_holiday_by_month"
    headers:
      type: json
    body:
      data: ${holidays}
    response: {
        "result": "Kõik riigipühad antud kuus on: \n*2024-06-23\n võidupüha\n\n*2024-06-24\n jaanipäev\n\n"
      }
  result: holiday
  next: assignResponse

#--------------------------------------------------------------------------------------------------
assignResponse:
  assign:
    res: ${holiday.response.body}
  next: formatMessages

# format throgh DM bot response to messages
formatMessages:
  call: reflect.mock # http.post
  args:
    url: "[#DMAPPER]/common-services/hbs/bot_responses_to_messages"
    headers:
      type: json
    body:
      data:
        {
          "botMessages": "${[res]}",
          "chatId": "${chatId}",
          "authorId": "${authorId}",
          "authorFirstName": "",
          "authorLastName": "",
          "authorTimestamp": "${new Date().toISOString()}",
          "created": "${new Date().toISOString()}",
        }
    response:
      body:
        - chatId: "1010"
          content: "Kõik riigipühad antud kuus on: \n*2024-06-23\n võidupüha\n\n*2024-06-24\n jaanipäev\n\n"
          buttons: []
          authorTimestamp: "2024-11-05T12:00:00Z"
          authorId: "abc123"
          authorFirstName: ""
          authorLastName: ""
          created: "2024-11-05T12:00:00Z"
  result: formatMessage
  next: returnResult

returnResult:
  return: ${formatMessage.response.body}
  next: end
